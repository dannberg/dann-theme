{{ define "main" }}
<section class="section">
  <article>
    <h1 class="title">{{ .Title }}</h1>
        <p class="subtitle">By {{ .Site.Params.Author }}</p>
        <p class="date">Published or Updated on <time>{{ .PublishDate.Format "January 2, 2006" }}</time></p>
    <div class="content">
      {{ .Content }}
    </div>
  </article>
</section>
{{ end }}
