{{ define "main" }}
    <div class="narrow_body">
    <h1 class="center">{{ .Title }}</h1>
    {{ .Content }}
    {{ if eq .Title "Tags"}}
        <p><em>A list of all tags.</em></p>
    {{ else }}
        <p><em>A list of all articles with the tag "{{ .Title }}."</em></p>
    {{ end }}

    <div id="blog-posts">
        {{ range .Pages }}
        <div class="item {{with .Params.categories }}{{ index . 0 }}{{ end }}">
            <hr />
            <h2><strong><a href="{{ .Permalink }}">{{ .Title }}</a></strong></h2>
            <p>{{ .Page.Description }}</p>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
