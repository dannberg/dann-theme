{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            <h2>Categories</h2>
            <div class="w-dyn-list">
                <div class="w-clearfix w-dyn-items">
                {{range ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
                <div class="filter-item w-dyn-item"><a href="#" class="filter-text-link">{{.Title}}</a></div>
                {{end}}
            </div>
            </div>
            {{ range .Pages }}
            <hr />
            <p><strong><a href="{{ .Permalink }}">{{ .Title }}</a></strong></p>
            <p>{{ .Page.Description }}</p>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
